<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025_#003_FutureLab_Home</title>
    <link rel="stylesheet" href="Design.css?v=1.0">
    <link rel="stylesheet" href="2025_Asset/1-3.homeUI.css?v=1.0">
    <link rel="stylesheet" href="2025_Asset/introvideo_popup.css?v=1.0">
</head>

<body>
    <!-- 인트로 영상 팝업 -->
    <div id="videoPopupOverlay" class="video-popup-overlay">
        <div class="video-popup-box">
            <!-- 닫기 버튼 -->
            <button class="close-btn" onclick="closeVideoPopup()">X</button>
            <!-- 영상 -->
            <video id="introVideo" controls autoplay playsinline>
                <source src="2025_Asset/Images/IntroVideo.mp4" type="video/mp4">
                브라우저가 video 태그를 지원하지 않습니다.
            </video>
        </div>
    </div>
    <script src="2025_Asset/introvideo_popup.js"></script>

    <div id="navbar-placeholder"></div>
    <script>
        fetch('2025_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                const script = document.createElement('script');
                script.src = 'text.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    
    <div class="SpeechBubble">
        <div class="textbox" data-key = "bubbleText_home">
            외계인이 타고온 우주선을 클릭해주세요!
        </div>
        <img class="tail" src="2025_Asset/Images/tail.svg" alt="Tail">
    </div>

    <div class="homeUI-container">
        <div class="zoom-container">
            <div class="zoom-background">
                <span class="zoom-minus">-</span>
                <div class="zoom-track">
                    <div class="zoom-button"></div>
                </div>
                <span class="zoom-plus">+</span>
            </div>
        </div>
    </div>
    <div class="image-container">
        <img src="2025_Asset/Images/illust.svg" alt="Illustration" id="zoomable-illust">
        <a href="2025_3-1.ExpAll.html">
            <img src="2025_Asset/Images/bookshelf.png" alt="Bookshelf" id="zoomable-bookshelf">
        </a>
    </div> 

    <a href="../index.html" class="selectNum" data-key="seemorenum">
        | 더보기 |
    </a>
    
    <script src="2025_Asset/1-3.homeUI.js"></script>
</body>
</html>
